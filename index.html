<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Love Calculator Game</h1>
        <form id="loveForm">
            <input type="text" id="name1" placeholder="Enter first name" required>
            <input type="text" id="name2" placeholder="Enter second name" required>
            <button type="submit">Calculate Love</button>
        </form>
        <div id="result"></div>
        <div id="feedback"></div>
        <div id="scoreBoard">
            <p>Rounds Played: <span id="rounds">0</span></p>
            <p>Perfect Matches: <span id="perfectMatches">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
